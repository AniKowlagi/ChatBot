<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob's ChatBot</title>
    <style>
        /* Basic CSS styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, #1ca3ec 0%, #0f5e8c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* Bubble animations and styles */
        @keyframes floatingBubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        /* Chat container and messages styles */
        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        .title {
            text-align: center;
            color: #f7d51d;
            text-shadow: 2px 2px #d95e16, 4px 4px 8px rgba(0,0,0,0.4);
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .chat-interface {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #f7d51d;
            margin-bottom: 20px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
        }
        .ai-message {
            background-color: #fff3e0;
            margin-right: auto;
            color: #e65100;
        }
        /* Input and button styles */
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #f7d51d;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }
        input:focus {
            outline: none;
            border-color: #d95e16;
            box-shadow: 0 0 10px rgba(217, 94, 22, 0.3);
        }
        button {
            background-color: #f7d51d;
            color: #d95e16;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: #ffe44d;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        /* Bubble creation function */
        #bubbles {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, #f4d03f 0%, #e0c020 100%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="bubbles"></div>

    <div class="container">
        <h1 class="title">Bikini Bottom ChatBot</h1>

        <div class="chat-interface">
            <div class="input-container">
                <input type="password" id="api-key-input" placeholder="Enter your API key">
                <button id="test-api-key">Test API Key</button>
            </div>

            <div id="chat-messages"></div>
            
            <div class="loading" id="loading">Swimming to get your response...</div>

            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to create floating bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const numberOfBubbles = 50;

            for (let i = 0; i < numberOfBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 30 + 10;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = '-20px';
                bubble.style.animation = `floatingBubbles ${duration}s linear ${delay}s infinite`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const testApiKeyButton = document.getElementById('test-api-key');
        const loadingIndicator = document.getElementById('loading');

        // Function to add messages to the chat
        function addMessageToChat(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerText = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; 
        }

        // Function to send a message to the server
        async function sendMessage() {
            const apiKey = apiKeyInput.value.trim();
            const userMessage = messageInput.value.trim();

            if (!apiKey || !userMessage) {
                alert('Please enter your API key and a message.');
                return;
            }

            addMessageToChat('user', userMessage);
            messageInput.value = ''; 
            loadingIndicator.style.display = 'block'; 

            try {
                const response = await fetch('/api/chat', {  // Call to the proxy server
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        message: userMessage,
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const aiMessage = data.choices[0].message.content;
                    addMessageToChat('ai', aiMessage);
                } else {
                    console.error('API error:', data);
                    addMessageToChat('ai', 'Sorry, there was an error processing your request.');
                }
            } catch (error) {
                console.error('Error during message send:', error);
                addMessageToChat('ai', 'Sorry, there was an error sending your message.');
            } finally {
                loadingIndicator.style.display = 'none'; 
            }
        }

        // Event listeners for sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to test API key
        testApiKeyButton.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter your API key.');
                return;
            }

            try {
                const response = await fetch('/api/chat', {  // Call to the proxy server
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        message: "Hello! Can you hear me?",
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessageToChat('ai', 'API key is valid!'); // Success message
                } else {
                    addMessageToChat('ai', 'Invalid API key. Please try again.'); // Error message
                }
            } catch (error) {
                console.error('Error testing API key:', error);
                addMessageToChat('ai', 'Error testing API key.'); // Error handling
            }
        });

        // Initialize bubbles on load
        createBubbles();
    </script>
</body>
</html>
