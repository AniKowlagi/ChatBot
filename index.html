<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spongebob's ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* sets up the styling of the chatbot*/
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, #1ca3ec 0%, #0f5e8c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* bubble background functionality :)*/
        @keyframes floatingBubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .title {
            text-align: center;
            color: #f7d51d;
            text-shadow: 2px 2px #d95e16, 4px 4px 8px rgba(0,0,0,0.4);
            font-size: 3em;
            margin-bottom: 30px;
            font-weight:
             bold;
        }
        /* styling of the chatbot interface*/
        .chat-interface {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #f7d51d;
            margin-bottom: 20px;
        }

        #chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        /* display text  box*/
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
        }

        .ai-message {
            background-color: #fff3e0;
            margin-right: auto;
            color: #e65100;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #f7d51d;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #d95e16;
            box-shadow: 0 0 10px rgba(217, 94, 22, 0.3);
        }

        button {
            background-color: #f7d51d;
            color: #d95e16;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ffe44d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .sand {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, #f4d03f 0%, #e0c020 100%);
            z-index: 1;
        }

        .spongebob-container {
            width: 150px;
            height: 200px;
            position: fixed;
            bottom: 50px;
            right: 50px;
            z-index: 1;
            border: 3px solid #f7d51d;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .spongebob-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: "üêü";
            animation: swim 1s infinite;
        }

        @keyframes swim {
            0% { transform: translateX(-20px) rotate(0deg); }
            50% { transform: translateX(20px) rotate(10deg); }
            100% { transform: translateX(-20px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="bubbles"></div>
    <div class="sand"></div>
    <div class="spongebob-container">
        <img id="spongebob-image" src="path/to/your/spongebob1.jpg" alt="SpongeBob">
    </div>

    <div class="container">
        <div class="title">
            <img id="logo" width="100px" height="100px" src="[CITYPNG.COM]Spongebob Squarepants Official Logo PNG - 2000x2000.png" alt="SpongeBob SquarePants">
            <h2>Chatbot</h2>
        </div>

        <div class="chat-interface">
            <div class="input-container">
                <!--asks for the GROQ API KEY -->
                <input type="password" id="api-key-input" placeholder="Enter your GROQ API key"> 
                <button id="test-api-key">Test API Key</button>
            </div>

            <div id="chat-messages"></div>
            
            <div class="loading" id="loading">Swimming to get your response...</div>

            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        /*bubble functionality() makes bubbles at random*/
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const numberOfBubbles = 50;

            for (let i = 0; i < numberOfBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 30 + 10;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = '-20px';
                bubble.style.animation = `floatingBubbles ${duration}s linear ${delay}s infinite`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const testApiKeyButton = document.getElementById('test-api-key');
        const loadingIndicator = document.getElementById('loading');

        /* cycles between a list of spongebob images*/
        const spongebobImages = [
            '1.png',
            '2.jpg',
            '3.jpg',
            '4.jpg'
        ];

        function changeSpongeBobImage() {
            const img = document.getElementById('spongebob-image');
            const randomIndex = Math.floor(Math.random() * spongebobImages.length);
            img.style.opacity = '0';
            
            setTimeout(() => {
                img.src = spongebobImages[randomIndex];
                img.style.opacity = '1';
            }, 300);
        }

        createBubbles();

        function addMessageToChat(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerText = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; 
        }

        async function sendMessage() {
            const apiKey = apiKeyInput.value.trim();
            const userMessage = messageInput.value.trim();

            if (!apiKey || !userMessage) {
                alert('Please enter your API key and a message.');
                return;
            }

            addMessageToChat('user', userMessage);
            messageInput.value = ''; 
            loadingIndicator.style.display = 'block'; 

            try {
                /* checks the entered API key and gets it from GROQ*/
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama3-8b-8192', 
                        messages: [
                            { role: "system", content: "You are SpongeBob SquarePants. Respond in his cheerful, optimistic style using his catchphrases and mannerisms. Keep responses within 1-2 sentences. For every new message, try to start the sentence differently" },
                            { role: "user", content: userMessage }
                        ]

                    })
                });

                console.log("API request response status:", response.status); /*debugging lol*/

                if (response.ok) {
                    const data = await response.json();
                    const aiMessage = data.choices[0].message.content;
                    addMessageToChat('ai', aiMessage);
                    changeSpongeBobImage();
                } else {
                    const errorData = await response.json();
                    console.error('API error:', errorData);
                    addMessageToChat('ai', 'Sorry, there was an error processing your request.'); /*checks and catches for errors*/
                }
            } catch (error) {
                console.error('Error during message send:', error); /*checks and catches for errors*/
                addMessageToChat('ai', 'Sorry, there was an error sending your message.');
            } finally {
                loadingIndicator.style.display = 'none'; 
            }
        }

        /*checks and for clicks or key presses*/
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        testApiKeyButton.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                alert('Please enter your API key.'); /*input for API key*/
                return;
            }

            try { 
                const response = await fetch('https://api.groq.com/openai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    }
                });

                console.log("API key test response status:", response.status); /*debugging lol*/

                if (response.ok) {
                    alert('API key is valid!');
                } else {
                    const errorData = await response.json();
                    console.error('API key error:', errorData);
                    alert('Invalid API key.');
                }
            } catch (error) {
                console.error('Error testing API key:', error);
                alert('Error testing API key.');
            }
        });
    </script>
</body>
</html>
